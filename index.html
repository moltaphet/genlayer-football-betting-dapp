<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sports Betting | GenLayer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; } 
        .active-date { background-color: #2563eb !important; color: white !important; }
        .team-box { background: white; border-radius: 3rem; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); border: 1px solid white; transition: all 0.3s; }
        .team-box:hover { transform: translateY(-5px); }
        .match-card { transition: all 0.2s; cursor: pointer; }
        .match-card:hover { border-color: #2563eb; background-color: #eff6ff; }
        .active-match { border-color: #2563eb !important; background-color: #eff6ff !important; border-left-width: 4px !important; }
    </style>
</head>
<body class="min-h-screen p-8 relative flex flex-col items-center">

    <nav class="w-full max-w-7xl flex justify-end mb-8">
        <button id="connect-btn" class="bg-white border border-slate-200 px-6 py-2.5 rounded-2xl font-extrabold text-[11px] shadow-sm hover:shadow-md transition-all uppercase tracking-widest flex items-center gap-2">
            <div id="wallet-dot" class="w-2 h-2 bg-slate-300 rounded-full"></div>
            <span>Connect Wallet</span>
        </button>
    </nav>

    <div class="max-w-7xl w-full flex flex-col md:flex-row gap-8 items-start">
        
        <div class="w-full md:w-80 bg-white rounded-[2.5rem] p-6 shadow-xl border border-white sticky top-8">
            <h3 class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mb-6 px-2">Live Schedule</h3>
            <div id="side-match-list" class="space-y-3">
                </div>
        </div>

        <div class="flex-1 flex flex-col items-center">
            <div class="text-center mb-12">
                <span class="bg-blue-50 text-blue-600 text-[10px] font-extrabold uppercase tracking-widest px-3 py-1 rounded-full border border-blue-100">GenLayer Network</span>
                <h1 class="text-4xl font-extrabold mt-4 tracking-tight">Football <span class="text-blue-600">AI</span></h1>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-center w-full">
                
                <div class="team-box p-8 flex flex-col items-center justify-center h-80">
                    <div class="w-28 h-28 bg-slate-50 rounded-full flex items-center justify-center border-4 border-white shadow-md mb-6 overflow-hidden">
                        <img id="team1-logo" src="" class="w-16 h-16 object-contain">
                    </div>
                    <span id="team1-name" class="text-xl font-black text-slate-800 uppercase tracking-tight"></span>
                </div>

                <div class="bg-white rounded-[3rem] shadow-2xl p-8 border border-white z-10">
                    <div class="bg-gradient-to-br from-blue-600 to-blue-700 rounded-[2.5rem] p-6 text-white mb-8 shadow-lg shadow-blue-200">
                        <p class="text-blue-100 text-[10px] font-semibold uppercase opacity-80 tracking-wider">Total Pool</p>
                        <div class="flex items-baseline gap-1.5 mt-2">
                            <span id="pool-amount" class="text-4xl font-black">0.00</span>
                            <span class="text-blue-200 text-[10px] font-bold uppercase">Tokens</span>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-3">
                            <button id="bet-t1" class="py-4 bg-slate-50 rounded-2xl text-[11px] font-black uppercase hover:bg-white border-2 border-transparent hover:border-blue-500 transition-all shadow-sm">Bet T1</button>
                            <button id="bet-t2" class="py-4 bg-slate-50 rounded-2xl text-[11px] font-black uppercase hover:bg-white border-2 border-transparent hover:border-blue-500 transition-all shadow-sm">Bet T2</button>
                        </div>
                        <button id="resolve-btn" class="w-full py-5 bg-slate-900 text-white rounded-[1.5rem] text-[11px] font-black uppercase tracking-widest hover:bg-slate-800 transition-all shadow-xl">
                            Execute AI Resolution
                        </button>
                    </div>
                </div>

                <div class="team-box p-8 flex flex-col items-center justify-center h-80">
                    <div class="w-28 h-28 bg-slate-50 rounded-full flex items-center justify-center border-4 border-white shadow-md mb-6 overflow-hidden">
                        <img id="team2-logo" src="" class="w-16 h-16 object-contain">
                    </div>
                    <span id="team2-name" class="text-xl font-black text-slate-800 uppercase tracking-tight"></span>
                </div>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
