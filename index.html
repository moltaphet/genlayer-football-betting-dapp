<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sports Betting | GenLayer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; } 
        .active-date { background-color: #2563eb !important; color: white !important; }
        .team-box { background: white; border-radius: 3rem; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.05); border: 1px solid white; transition: all 0.3s; }
        .team-box:hover { transform: translateY(-5px); }
        .match-card { transition: all 0.2s; cursor: pointer; border: 1px solid #f1f5f9; }
        .match-card:hover { border-color: #2563eb; background-color: #eff6ff; }
        .active-match { border-color: #2563eb !important; background-color: #eff6ff !important; border-left-width: 4px !important; }
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 relative flex flex-col items-center">

    <nav class="w-full max-w-7xl flex justify-between items-center mb-12 glass-nav p-4 rounded-3xl sticky top-4 z-[100] shadow-sm">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black text-xs">G</div>
            <span class="font-extrabold text-sm tracking-tighter">GENBET <span class="text-blue-600">AI</span></span>
        </div>
        
        <div class="relative" id="wallet-wrapper">
            <button id="connect-btn" class="bg-white border border-slate-200 px-5 py-2.5 rounded-2xl font-extrabold text-[11px] shadow-sm hover:shadow-md transition-all uppercase tracking-widest flex items-center gap-2">
                <div id="wallet-dot" class="w-2 h-2 bg-slate-300 rounded-full"></div>
                <span>Connect Wallet</span>
            </button>
            <button id="disconnect-btn" class="hidden absolute top-full right-0 mt-2 bg-white border border-red-100 text-red-600 px-4 py-2 rounded-xl text-[10px] font-bold uppercase shadow-lg hover:bg-red-50 transition-all whitespace-nowrap">
                Disconnect Wallet
            </button>
        </div>
    </nav>

    <div class="max-w-7xl w-full flex flex-col lg:flex-row gap-12 items-start justify-center">
        
        <div class="w-full lg:w-72 flex flex-col gap-6">
            <div class="bg-white rounded-[2.5rem] p-6 shadow-xl border border-white">
                <h3 class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mb-6 px-2">Active Markets</h3>
                <div id="side-match-list" class="space-y-3">
                    </div>
            </div>
            
            <div class="bg-blue-600 rounded-[2.5rem] p-6 text-white shadow-lg shadow-blue-200">
                <p class="text-[10px] font-bold uppercase opacity-80 mb-2">Network Status</p>
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 bg-green-400 rounded-full animate-ping"></div>
                    <span class="text-xs font-black uppercase tracking-widest">GenLayer Mainnet</span>
                </div>
            </div>
        </div>

        <div class="flex-1 w-full max-w-4xl flex flex-col items-center">
            <div class="text-center mb-10">
                <h2 id="match-date-display" class="text-blue-600 text-[10px] font-black uppercase tracking-[0.3em] mb-2">LOADING...</h2>
                <h1 class="text-4xl md:text-5xl font-black tracking-tighter text-slate-900">Match <span class="text-blue-600">Console</span></h1>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-center w-full">
                
                <div class="team-box p-8 flex flex-col items-center justify-center h-72 md:h-80">
                    <div class="w-24 h-24 md:w-28 md:h-28 bg-slate-50 rounded-full flex items-center justify-center border-4 border-white shadow-md mb-6 overflow-hidden">
                        <img id="team1-logo" src="" class="w-16 h-16 object-contain">
                    </div>
                    <span id="team1-name" class="text-lg md:text-xl font-black text-slate-800 uppercase tracking-tight text-center"></span>
                </div>

                <div class="bg-white rounded-[3.5rem] shadow-2xl p-8 border border-white relative z-10 scale-105">
                    <div class="bg-slate-900 rounded-[2.5rem] p-6 text-white mb-8 shadow-xl">
                        <p class="text-slate-400 text-[9px] font-bold uppercase tracking-widest mb-1">Liquidity Pool</p>
                        <div class="flex items-baseline gap-1.5">
                            <span id="pool-amount" class="text-3xl font-black">1,240.50</span>
                            <span class="text-blue-400 text-[10px] font-bold uppercase">GEN</span>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-3">
                            <button id="bet-t1" class="group py-4 bg-slate-50 rounded-2xl text-[10px] font-black uppercase hover:bg-blue-600 hover:text-white transition-all duration-300">
                                <span class="block group-hover:scale-110 transition-transform">Bet T1</span>
                            </button>
                            <button id="bet-t2" class="group py-4 bg-slate-50 rounded-2xl text-[10px] font-black uppercase hover:bg-blue-600 hover:text-white transition-all duration-300">
                                <span class="block group-hover:scale-110 transition-transform">Bet T2</span>
                            </button>
                        </div>
                        <button id="resolve-btn" class="w-full py-5 bg-blue-600 text-white rounded-[1.5rem] text-[10px] font-black uppercase tracking-[0.2em] hover:bg-blue-700 transition-all shadow-lg shadow-blue-100">
                            Run AI Resolution
                        </button>
                    </div>
                </div>

                <div class="team-box p-8 flex flex-col items-center justify-center h-72 md:h-80">
                    <div class="w-24 h-24 md:w-28 md:h-28 bg-slate-50 rounded-full flex items-center justify-center border-4 border-white shadow-md mb-6 overflow-hidden">
                        <img id="team2-logo" src="" class="w-16 h-16 object-contain">
                    </div>
                    <span id="team2-name" class="text-lg md:text-xl font-black text-slate-800 uppercase tracking-tight text-center"></span>
                </div>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
