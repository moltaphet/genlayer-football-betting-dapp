<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenBet AI | Professional Betting DApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; overflow-x: hidden; } 
        .team-box { background: white; border-radius: 3.5rem; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.05); border: 1px solid white; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .match-card { transition: all 0.2s; cursor: pointer; border: 1px solid #f1f5f9; }
        .active-match { border-color: #2563eb !important; background-color: #eff6ff !important; border-left-width: 6px !important; }
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.5); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 relative flex flex-col items-center">

    <nav class="w-full max-w-7xl flex justify-between items-center mb-12 glass-nav p-5 rounded-[2rem] sticky top-4 z-[100] shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-2xl flex items-center justify-center text-white font-black text-sm shadow-lg shadow-blue-200">G</div>
            <span class="font-extrabold text-lg tracking-tighter uppercase">GenBet <span class="text-blue-600">AI</span></span>
        </div>
        
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 mr-2 border-r border-slate-200 pr-4">
                <a href="https://x.com/0xehs4hn" target="_blank" class="w-10 h-10 flex items-center justify-center rounded-xl bg-slate-50 hover:bg-blue-50 text-slate-600 hover:text-blue-600 shadow-sm border border-slate-100 transition-all">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></svg>
                </a>
                <a href="https://github.com/moltaphet/genlayer-football-betting-dapp" target="_blank" class="w-10 h-10 flex items-center justify-center rounded-xl bg-slate-50 hover:bg-slate-900 hover:text-white text-slate-600 shadow-sm border border-slate-100 transition-all">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.987 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"></path></svg>
                </a>
            </div>

            <div class="relative" id="wallet-wrapper">
                <button id="connect-btn" class="bg-white border border-slate-200 px-6 py-3 rounded-2xl font-extrabold text-[11px] shadow-sm hover:shadow-md transition-all uppercase tracking-widest flex items-center gap-3">
                    <div id="wallet-dot" class="w-2.5 h-2.5 bg-slate-300 rounded-full"></div>
                    <span>Connect Wallet</span>
                </button>
                <button id="disconnect-btn" class="hidden absolute top-full right-0 mt-3 bg-white border border-red-100 text-red-600 px-5 py-2.5 rounded-xl text-[10px] font-bold uppercase shadow-xl hover:bg-red-50 transition-all z-[110]">
                    Disconnect
                </button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl w-full flex flex-col lg:flex-row gap-10 items-start justify-center">
        
        <div class="w-full lg:w-80 flex flex-col gap-6">
            <div class="bg-white rounded-[3rem] p-7 shadow-xl border border-white">
                <h3 class="text-[10px] font-black uppercase tracking-[0.25em] text-slate-400 mb-6 px-2 text-center">Markets</h3>
                <div id="side-match-list" class="space-y-4"></div>
            </div>
            <div class="bg-slate-900 rounded-[2.5rem] p-7 text-white shadow-2xl">
                <div class="flex items-center gap-3">
                    <div class="relative flex h-3 w-3">
                        <span class="animate-ping absolute h-full w-full rounded-full bg-green-400 opacity-75"></span>
                        <span class="relative rounded-full h-3 w-3 bg-green-500"></span>
                    </div>
                    <span class="text-[10px] font-black uppercase tracking-widest text-green-400">Oracle Live</span>
                </div>
            </div>
        </div>

        <div class="flex-1 w-full max-w-4xl flex flex-col items-center">
            <div class="text-center mb-8">
                <h2 id="match-date-display" class="text-blue-600 text-[10px] font-black uppercase tracking-[0.4em] mb-3">SYNCING...</h2>
                <h1 class="text-5xl font-black tracking-tighter text-slate-900">GenBet <span class="text-blue-600">Console</span></h1>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 items-center w-full">
                <div class="team-box p-10 flex flex-col items-center justify-center h-80">
                    <div class="w-28 h-28 bg-slate-50 rounded-full flex items-center justify-center border-4 border-white shadow-inner mb-8 overflow-hidden">
                        <img id="team1-logo" src="" class="w-16 h-16 object-contain">
                    </div>
                    <span id="team1-name" class="text-xl font-black text-slate-800 uppercase text-center tracking-tight"></span>
                </div>

                <div class="bg-white rounded-[4rem] shadow-2xl p-8 border border-white relative z-10 lg:scale-110">
                    <div class="bg-gradient-to-br from-blue-600 to-blue-800 rounded-[2.5rem] p-6 text-white mb-6 text-center">
                        <p class="text-blue-200 text-[9px] font-bold uppercase tracking-widest mb-1">Total Payout</p>
                        <div class="flex items-baseline justify-center gap-2">
                            <span id="calc-payout" class="text-4xl font-black">0.00</span>
                            <span class="text-blue-300 text-[12px] font-bold uppercase">GEN</span>
                        </div>
                    </div>

                    <div class="space-y-5">
                        <div>
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4 mb-2 block">Stake Amount</label>
                            <input type="number" id="bet-amount" value="100" class="w-full bg-slate-50 border border-slate-100 py-4 px-6 rounded-2xl text-lg font-black text-slate-800 focus:outline-none focus:ring-2 focus:ring-blue-500/20 transition-all text-center">
                        </div>

                        <div>
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4 mb-2 block">Odds</label>
                            <div class="grid grid-cols-5 gap-1.5" id="odds-container">
                                <button onclick="setOdds(1.1, this)" class="odds-btn py-2.5 bg-slate-50 rounded-xl text-[10px] font-black border border-slate-100 transition-all">1.1x</button>
                                <button onclick="setOdds(1.3, this)" class="odds-btn py-2.5 bg-slate-50 rounded-xl text-[10px] font-black border border-slate-100 transition-all">1.3x</button>
                                <button onclick="setOdds(1.5, this)" class="odds-btn py-2.5 bg-blue-600 text-white rounded-xl text-[10px] font-black border border-blue-600 transition-all shadow-md">1.5x</button>
                                <button onclick="setOdds(1.7, this)" class="odds-btn py-2.5 bg-slate-50 rounded-xl text-[10px] font-black border border-slate-100 transition-all">1.7x</button>
                                <button onclick="setOdds(2.0, this)" class="odds-btn py-2.5 bg-slate-50 rounded-xl text-[10px] font-black border border-slate-100 transition-all">2.0x</button>
                            </div>
                        </div>

                        <div class="bg-slate-50 rounded-2xl p-4 border border-slate-100 space-y-2">
                            <div class="flex justify-between items-center text-[10px] font-black uppercase">
                                <span class="text-green-500">Net Profit:</span>
                                <span id="net-profit" class="text-green-600">+0.00 GEN</span>
                            </div>
                            <div class="flex justify-between items-center text-[10px] font-black uppercase border-t border-slate-200 pt-2">
                                <span class="text-red-400">If Lose:</span>
                                <span id="calc-loss" class="text-red-600">-0.00 GEN</span>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <button id="bet-t1" class="py-4 bg-blue-600 text-white rounded-[1.5rem] text-[10px] font-black uppercase hover:bg-blue-700 transition-all shadow-lg shadow-blue-100">Bet Team 1</button>
                            <button id="bet-t2" class="py-4 bg-slate-900 text-white rounded-[1.5rem] text-[10px] font-black uppercase hover:bg-slate-800 transition-all shadow-lg shadow-slate-200">Bet Team 2</button>
                        </div>
                    </div>
                </div>

                <div class="team-box p-10 flex flex-col items-center justify-center h-80">
                    <div class="w-28 h-28 bg-slate-50 rounded-full flex items-center justify-center border-4 border-white shadow-inner mb-8 overflow-hidden">
                        <img id="team2-logo" src="" class="w-16 h-16 object-contain">
                    </div>
                    <span id="team2-name" class="text-xl font-black text-slate-800 uppercase text-center tracking-tight"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
