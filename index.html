<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenBet AI | Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; } 
        .team-box { background: white; border-radius: 3.5rem; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.05); border: 1px solid white; transition: all 0.4s; }
        .match-card { transition: all 0.2s; cursor: pointer; border: 1px solid #f1f5f9; }
        .active-match { border-color: #2563eb !important; background-color: #eff6ff !important; border-left-width: 6px !important; }
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.5); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .bet-btn:active { transform: scale(0.96); }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 flex flex-col items-center">

    <nav class="w-full max-w-7xl flex justify-between items-center mb-12 glass-nav p-5 rounded-[2rem] sticky top-4 z-[100] shadow-sm">
        <div class="flex items-center gap-3">
            <span class="font-extrabold text-lg tracking-tighter uppercase">GenBet <span class="text-blue-600">AI</span></span>
        </div>
        <button id="connect-btn" class="bg-white border border-slate-200 px-6 py-3 rounded-2xl font-extrabold text-[11px] shadow-sm hover:shadow-md transition-all uppercase flex items-center gap-3">
            <div id="wallet-dot" class="w-2.5 h-2.5 bg-slate-300 rounded-full"></div>
            <span>Connect Wallet</span>
        </button>
    </nav>

    <div class="max-w-7xl w-full flex flex-col lg:flex-row gap-10 items-start justify-center">
        <div class="w-full lg:w-80 flex flex-col gap-6">
            <div class="bg-white rounded-[3rem] p-7 shadow-xl border border-white">
                <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-6 text-center">Markets</h3>
                <div id="side-match-list" class="space-y-4"></div>
            </div>
        </div>

        <div class="flex-1 w-full max-w-4xl flex flex-col items-center">
            <div class="text-center mb-8">
                <h2 id="match-date-display" class="text-blue-600 text-[10px] font-black uppercase tracking-[0.4em] mb-3">SYNCING...</h2>
                <h1 class="text-5xl font-black tracking-tighter text-slate-900">Match <span class="text-blue-600">Console</span></h1>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 items-center w-full">
                <div class="team-box p-10 flex flex-col items-center justify-center h-80">
                    <img id="team1-logo" src="" class="w-16 h-16 object-contain mb-8">
                    <span id="team1-name" class="text-xl font-black text-slate-800 uppercase text-center"></span>
                </div>

                <div class="bg-white rounded-[4rem] shadow-2xl p-8 border border-white relative z-10 lg:scale-110">
                    <div class="bg-gradient-to-br from-blue-600 to-blue-800 rounded-[2.5rem] p-6 text-white mb-6 text-center shadow-lg">
                        <p class="text-blue-200 text-[9px] font-bold uppercase tracking-widest mb-1">Potential Payout</p>
                        <div class="flex items-baseline justify-center gap-2">
                            <span id="calc-payout" class="text-4xl font-black">0.00</span>
                            <span class="text-blue-300 text-[12px] font-bold uppercase">GEN</span>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-4 mb-2">
                            <div class="text-center">
                                <p class="text-[8px] font-black text-slate-400 uppercase">Net Profit</p>
                                <p id="net-profit" class="text-sm font-black text-green-500">+0.00 GEN</p>
                            </div>
                            <div class="text-center border-l border-slate-100">
                                <p class="text-[8px] font-black text-slate-400 uppercase">Risk on Loss</p>
                                <p id="calc-loss" class="text-sm font-black text-red-400">-0.00 GEN</p>
                            </div>
                        </div>

                        <div>
                            <input type="number" id="bet-amount" value="0" class="w-full bg-slate-50 border border-slate-100 py-4 px-6 rounded-2xl text-lg font-black text-slate-800 focus:outline-none text-center">
                        </div>

                        <div class="grid grid-cols-5 gap-1.5">
                            <button onclick="setOdds(1.1, this)" class="odds-btn py-2.5 bg-slate-50 rounded-xl text-[10px] font-black border border-slate-100 transition-all">1.1x</button>
                            <button onclick="setOdds(1.3, this)" class="odds-btn py-2.5 bg-slate-50 rounded-xl text-[10px] font-black border border-slate-100 transition-all">1.3x</button>
                            <button onclick="setOdds(1.5, this)" class="odds-btn py-2.5 bg-blue-600 text-white rounded-xl text-[10px] font-black border border-blue-600 transition-all shadow-md">1.5x</button>
                            <button onclick="setOdds(1.7, this)" class="odds-btn py-2.5 bg-slate-50 rounded-xl text-[10px] font-black border border-slate-100 transition-all">1.7x</button>
                            <button onclick="setOdds(2.0, this)" class="odds-btn py-2.5 bg-slate-50 rounded-xl text-[10px] font-black border border-slate-100 transition-all">2.0x</button>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <button id="bet-t1" class="bet-btn py-4 bg-blue-600 text-white rounded-[1.5rem] text-[10px] font-black uppercase hover:bg-blue-700 shadow-lg transition-all">Bet Team 1</button>
                            <button id="bet-t2" class="bet-btn py-4 bg-slate-900 text-white rounded-[1.5rem] text-[10px] font-black uppercase hover:bg-slate-800 shadow-lg transition-all">Bet Team 2</button>
                        </div>
                    </div>
                </div>

                <div class="team-box p-10 flex flex-col items-center justify-center h-80">
                    <img id="team2-logo" src="" class="w-16 h-16 object-contain mb-8">
                    <span id="team2-name" class="text-xl font-black text-slate-800 uppercase text-center"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
