    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; overflow-x: hidden; } 
        .team-box { background: white; border-radius: 3.5rem; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.05); border: 1px solid white; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .match-card { transition: all 0.2s; cursor: pointer; border: 1px solid #f1f5f9; }
        .active-match { border-color: #2563eb !important; background-color: #eff6ff !important; border-left-width: 6px !important; }
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.5); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .shake { animation: shake 0.2s cubic-bezier(.36,.07,.19,.97) both; transform: translate3d(0, 0, 0); }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 relative flex flex-col items-center">

    <nav class="w-full max-w-7xl flex justify-between items-center mb-12 glass-nav p-5 rounded-[2rem] sticky top-4 z-[100] shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 flex items-center justify-center">
                <svg width="100%" height="100%" viewBox="0 -199.5 1423 1423" version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M105.124 107.703h1142.109v796.875h-1142.109v-796.875z" fill="#C0D36F" /><path d="M1069.108 336.219h157.266v353.672h-157.266zM128.562 336.219h157.266v353.672h-157.266z" fill="#FFFFFF" /><path d="M1120.438 90.125h-887.813c-78.646 0.133-142.367 63.853-142.5 142.488v558.528c0.133 78.647 63.853 142.367 142.488 142.5h887.826c78.646-0.133 142.367-63.853 142.5-142.488v-558.293c0 0 0 0 0 0 0-78.747-63.771-142.601-142.488-142.733zM651.688 626.844c-53.93-11.239-93.867-58.377-93.867-114.844s39.938-103.605 93.106-114.711l0.761 229.554zM698.563 397.156c53.93 11.239 93.867 58.377 93.867 114.844s-39.938 103.605-93.106 114.711l-0.761-229.554zM136.062 347.937h101.25c0 0 0 0 0 0 23.429 0 42.421 18.992 42.421 42.421v243.516c0 0 0 0 0 0 0 23.429-18.992 42.421-42.421 42.421 0 0 0 0 0 0h-101.25v-328.125zM136.062 791.375v-68.438h101.25c49.317 0 89.297-39.98 89.297-89.297v-242.578c0-49.317-39.98-89.297-89.297-89.297 0 0 0 0 0 0h-101.25v-68.438c0.133-52.759 42.867-95.492 95.613-95.625h420.011v212.813c-79.347 12.438-139.329 80.308-139.329 162.188 0 81.879 59.982 149.75 138.403 162.068l0.927 212.932h-419.063c-0.209 0.002-0.457 0.003-0.705 0.003-52.942 0-95.859-42.918-95.859-95.859 0-0.165 0.001-0.331 0.002-0.497zM1120.438 887h-421.875v-212.813c79.347-12.438 139.329-80.308 139.329-162.188 0-81.879-59.982-149.75-138.403-162.068l-0.927-212.932h421.875c52.759 0.133 95.492 42.866 95.625 95.613v68.45h-95.625c0 0 0 0 0 0-49.317 0-89.297 39.98-89.297 89.297v243.516c0 49.317 39.979 89.297 89.297 89.297 0 0 0 0 0 0h93.75v68.438c-0.249 52.012-41.883 94.217-93.648 95.39zM1216.063 347.937v328.125h-95.625c0 0 0 0 0 0-23.429 0-42.421-18.992-42.421-42.421 0 0 0 0 0 0v-242.578c0 0 0 0 0 0 0-23.429 18.992-42.421 42.421-42.421 0 0 0 0 0 0h93.75z" fill="#25274B" /></svg>
            </div>
            <span class="font-extrabold text-lg tracking-tighter uppercase">GenBet <span class="text-blue-600">AI</span></span>
        </div>
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 mr-2 border-r border-slate-200 pr-4">
                <a href="https://x.com/0xehs4hn" target="_blank" class="w-10 h-10 flex items-center justify-center rounded-xl bg-slate-50 hover:bg-blue-50 text-slate-600 hover:text-blue-600 shadow-sm border border-slate-100 transition-all">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></svg>
                </a>
                <a href="https://github.com/moltaphet/genlayer-football-betting-dapp" target="_blank" class="w-10 h-10 flex items-center justify-center rounded-xl bg-slate-50 hover:bg-slate-900 hover:text-white text-slate-600 shadow-sm border border-slate-100 transition-all">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.987 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"></path></svg>
                </a>
            </div>
            <div class="relative group">
                <button id="connect-btn" class="bg-white border border-slate-200 px-6 py-3 rounded-2xl font-extrabold text-[11px] shadow-sm hover:shadow-md transition-all uppercase flex items-center gap-3">
                    <div id="wallet-dot" class="w-2.5 h-2.5 bg-slate-300 rounded-full"></div>
                    <span>Connect Wallet</span>
                </button>
                <div id="disconnect-menu" class="hidden absolute top-full right-0 mt-2 w-full bg-white border border-slate-100 shadow-xl rounded-xl p-2 z-[110] group-hover:block">
                    <button onclick="disconnectWallet()" class="w-full text-red-500 hover:bg-red-50 px-4 py-2 rounded-lg transition-all text-[10px] font-black uppercase">Disconnect</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl w-full flex flex-col lg:flex-row gap-10 items-start justify-center">
        <div class="w-full lg:w-80 flex flex-col gap-6">
            <div class="bg-white rounded-[3rem] p-7 shadow-xl border border-white">
                <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-6 text-center">Active Markets</h3>
                <div id="side-match-list" class="space-y-4"></div>
            </div>
            <div class="bg-slate-900 rounded-[2.5rem] p-7 text-white flex items-center gap-3 shadow-2xl">
                <div class="relative flex h-3 w-3"><span class="animate-ping absolute h-full w-full rounded-full bg-green-400 opacity-75"></span><span class="relative rounded-full h-3 w-3 bg-green-500"></span></div>
                <span class="text-[10px] font-black uppercase tracking-widest text-green-400">Oracle Network Live</span>
            </div>
        </div>

        <div class="flex-1 w-full max-w-4xl flex flex-col items-center">
            <div class="text-center mb-8">
                <h2 id="match-date-display" class="text-blue-600 text-[10px] font-black uppercase tracking-[0.4em] mb-3">SYNCING...</h2>
                <h1 class="text-5xl font-black tracking-tighter text-slate-900">Match <span class="text-blue-600">Console</span></h1>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 items-center w-full">
                <div class="team-box p-10 flex flex-col items-center justify-center h-80">
                    <div class="w-28 h-28 bg-slate-50 rounded-full flex items-center justify-center border-4 border-white shadow-inner mb-8 overflow-hidden">
                        <img id="team1-logo" src="" class="w-16 h-16 object-contain">
                    </div>
                    <span id="team1-name" class="text-xl font-black text-slate-800 uppercase text-center"></span>
                </div>

                <div class="bg-white rounded-[4rem] shadow-2xl p-8 border border-white relative z-10 lg:scale-110">
                    <div class="bg-gradient-to-br from-blue-600 to-blue-800 rounded-[2.5rem] p-6 text-white mb-6 text-center shadow-lg shadow-blue-200">
                        <p class="text-blue-200 text-[9px] font-bold uppercase tracking-widest mb-1">Potential Payout</p>
                        <div class="flex items-baseline justify-center gap-2">
                            <span id="calc-payout" class="text-4xl font-black">0.00</span>
                            <span class="text-blue-300 text-[12px] font-bold uppercase">GEN</span>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div>
                            <div class="flex justify-between items-center mb-2 px-4">
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Stake Amount</label>
                                <span class="text-[9px] font-black text-blue-500 bg-blue-50 px-2 py-0.5 rounded-lg">MIN 10 GEN</span>
                            </div>
                            <input type="number" id="bet-amount" value="10" min="10" class="w-full bg-slate-50 border border-slate-100 py-4 px-6 rounded-2xl text-lg font-black text-slate-800 focus:outline-none focus:ring-2 focus:ring-blue-500/20 text-center transition-all">
                        </div>

                        <div class="grid grid-cols-5 gap-1.5">
                            <button onclick="setOdds(1.1, this)" class="odds-btn py-2.5 bg-slate-50 rounded-xl text-[10px] font-black border border-slate-100 transition-all">1.1x</button>
                            <button onclick="setOdds(1.3, this)" class="odds-btn py-2.5 bg-slate-50 rounded-xl text-[10px] font-black border border-slate-100 transition-all">1.3x</button>
                            <button onclick="setOdds(1.5, this)" class="odds-btn py-2.5 bg-blue-600 text-white rounded-xl text-[10px] font-black border border-blue-600 transition-all shadow-md">1.5x</button>
                            <button onclick="setOdds(1.7, this)" class="odds-btn py-2.5 bg-slate-50 rounded-xl text-[10px] font-black border border-slate-100 transition-all">1.7x</button>
                            <button onclick="setOdds(2.0, this)" class="odds-btn py-2.5 bg-slate-50 rounded-xl text-[10px] font-black border border-slate-100 transition-all">2.0x</button>
                        </div>

                        <div class="bg-slate-50 rounded-2xl p-4 border border-slate-100 space-y-2">
                            <div class="flex justify-between items-center text-[10px] font-black uppercase text-green-600">
                                <span>Net Profit:</span>
                                <span id="net-profit">+0.00 GEN</span>
                            </div>
                            <div class="flex justify-between items-center text-[10px] font-black uppercase text-red-600 border-t border-slate-200 pt-2">
                                <span>Risk on Loss:</span>
                                <span id="calc-loss">-0.00 GEN</span>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <button id="bet-t1" class="py-4 bg-blue-600 text-white rounded-[1.5rem] text-[10px] font-black uppercase hover:bg-blue-700 shadow-lg shadow-blue-100 transition-all active:scale-95">Bet Team 1</button>
                            <button id="bet-t2" class="py-4 bg-slate-900 text-white rounded-[1.5rem] text-[10px] font-black uppercase hover:bg-slate-800 shadow-lg transition-all active:scale-95">Bet Team 2</button>
                        </div>
                    </div>
                </div>

                <div class="team-box p-10 flex flex-col items-center justify-center h-80">
                    <div class="w-28 h-28 bg-slate-50 rounded-full flex items-center justify-center border-4 border-white shadow-inner mb-8 overflow-hidden">
                        <img id="team2-logo" src="" class="w-16 h-16 object-contain">
                    </div>
                    <span id="team2-name" class="text-xl font-black text-slate-800 uppercase text-center"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-6xl w-full mt-12 px-4">
        <div class="bg-white rounded-[3.5rem] p-10 border border-white shadow-xl">
            <div class="flex items-center justify-between mb-8">
                <h3 class="font-black text-2xl tracking-tight text-slate-900 uppercase flex items-center gap-3">
                    <span class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white text-sm">ðŸ“œ</span>
                    Live Betting History
                </h3>
                <span class="text-[10px] font-black uppercase tracking-widest text-slate-400 bg-slate-50 px-4 py-2 rounded-full border border-slate-100">Syncing with GenLayer...</span>
            </div>
            
            <div class="overflow-x-auto custom-scrollbar">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-[10px] font-black uppercase text-slate-400 border-b border-slate-100">
                            <th class="pb-6 px-4">Wallet Address</th>
                            <th class="pb-6 px-4">Prediction</th>
                            <th class="pb-6 px-4 text-right">Stake Amount</th>
                        </tr>
                    </thead>
                    <tbody id="betting-history-body" class="divide-y divide-slate-50"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
